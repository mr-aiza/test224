<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فاکتور رزرو</title>
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .invoice {
            background: white;
            width: 60%;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: right;
        }
        h2 {
            color: #333;
        }
        .info {
            font-size: 16px;
        }
        ul {
            text-align: right;
            list-style-type: none;
            padding: 0;
        }
        button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="invoice">
        <h2>فاکتور رزرو مراسم</h2>
        <p><strong>تاریخ مراسم:</strong> <span id="eventDate"></span></p>
        <p><strong>نوع مراسم:</strong> <span id="eventType"></span></p>
        <p><strong>تعداد مهمان‌ها:</strong> <span id="guestCount"></span></p>
        <p><strong>محل برگزاری:</strong> <span id="venue"></span></p>
        <ul>
            <li><strong>آب میوه:</strong> <span id="juice"></span></li>
            <li><strong>فینگر فود:</strong> <span id="fingerFood"></span></li>
            <li><strong>شام:</strong> <span id="dinner"></span></li>
            <li><strong>گل‌آرایی:</strong> <span id="flowerArrangement"></span></li>
        </ul>
        <button onclick="window.print()">چاپ فاکتور</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            ["eventDate", "eventType", "guestCount", "venue", "juice", "fingerFood", "dinner", "flowerArrangement"]
            .forEach(id => document.getElementById(id).innerText = localStorage.getItem(id));
        });
    </script>
</body>
</html>
