<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فاکتور رزرو</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .invoice {
            background: white;
            width: 60%;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: right;
        }
        h2 {
            color: #333;
        }
        .info {
            text-align: right;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="invoice">
        <h2>فاکتور رزرو مراسم</h2>
        <div class="info">
            <p><strong>نام و نام خانوادگی:</strong> <span id="fullName"></span></p>
            <p><strong>شماره تماس:</strong> <span id="phone"></span></p>
            <p><strong>تاریخ مراسم:</strong> <span id="eventDate"></span></p>
            <p><strong>نوع مراسم:</strong> <span id="eventType"></span></p>
        </div>
        <button onclick="window.print()">چاپ فاکتور</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('fullName').innerText = localStorage.getItem('fullName');
            document.getElementById('phone').innerText = localStorage.getItem('phone');
            document.getElementById('eventDate').innerText = localStorage.getItem('eventDate');
            document.getElementById('eventType').innerText = localStorage.getItem('eventType');
        });
    </script>
</body>
</html>
