<!DOCTYPE html>
<html lang="fa" dir="rtl" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تماس با ما | تشریفات رویایی</title>
  <meta name="description" content="راه‌های ارتباط با تیم تشریفات رویایی">
  <link href="https://fonts.googleapis.com/css2?family=Vazir&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/darkmode.css">
</head>
<body>
  <button id="themeToggle" title="تغییر تم">🌙</button>
  <header>
    <h1>تشریفات رویایی</h1>
    <p>برگزارکننده لاکچری‌ترین مراسم‌های عروسی</p>
  </header>
  <main>

<h2>تماس با ما</h2>
<form action="#" method="POST" style="display: flex; flex-direction: column; gap: 10px; max-width: 400px;">
  <label>نام شما:
    <input type="text" name="name" required>
  </label>
  <label>ایمیل:
    <input type="email" name="email" required>
  </label>
  <label>پیام:
    <textarea name="message" rows="4" required></textarea>
  </label>
  <button type="submit">ارسال پیام</button>
</form>

  </main>
  <script src="js/darkmode.js"></script>
</body>
</html>
