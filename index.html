<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رزرو مراسم</title>
    <script src="https://cdn.jsdelivr.net/npm/persian-date@latest/dist/persian-date.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/persian-datepicker@latest/dist/js/persian-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/persian-datepicker@latest/dist/css/persian-datepicker.min.css">
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            width: 60%;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #333;
        }
        input, button, select {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background: #ff7e5f;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #e06b50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>فرم رزرو مراسم</h2>
        <label>نام و نام خانوادگی:</label>
        <input type="text" id="fullName" required><br>
        
        <label>شماره تماس:</label>
        <input type="text" id="phone" required><br>

        <label>تاریخ مراسم:</label>
        <input type="text" id="eventDate" class="datepicker" required><br>

        <label>نوع مراسم:</label>
        <select id="eventType">
            <option value="عروسی">عروسی</option>
            <option value="عقد">عقد</option>
            <option value="تولد">تولد</option>
            <option value="مهمانی">مهمانی</option>
        </select><br>

        <button onclick="saveData()">رزرو مراسم</button>
    </div>

    <script>
        function saveData() {
            const fullName = document.getElementById('fullName').value;
            const phone = document.getElementById('phone').value;
            const eventDate = document.getElementById('eventDate').value;
            const eventType = document.getElementById('eventType').value;

            if (!fullName || !phone || !eventDate) {
                alert("لطفاً تمام فیلدها را پر کنید.");
                return;
            }

            localStorage.setItem('fullName', fullName);
            localStorage.setItem('phone', phone);
            localStorage.setItem('eventDate', eventDate);
            localStorage.setItem('eventType', eventType);

            window.location.href = 'home.html';
        }

        document.addEventListener("DOMContentLoaded", function() {
            new persianDate().toLocale('fa').format();
            $(".datepicker").persianDatepicker();
        });
    </script>
</body>
</html>
