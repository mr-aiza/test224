<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رزرو مراسم</title>
    <script src="https://cdn.jsdelivr.net/npm/persian-date@latest/dist/persian-date.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/persian-datepicker@latest/dist/js/persian-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/persian-datepicker@latest/dist/css/persian-datepicker.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazir&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            width: 60%;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #333;
        }
        input, select {
            margin: 10px 0;
            padding: 8px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>فرم رزرو مراسم</h2>
        <form id="reservationForm">
            <label>نام:</label>
            <input type="text" id="firstName" name="firstName" required><br>

            <label>نام خانوادگی:</label>
            <input type="text" id="lastName" name="lastName" required><br>

            <label>تاریخ مراسم:</label>
            <input type="text" id="eventDate" name="eventDate" class="datepicker" required><br>

            <label>نوع مراسم:</label>
            <select id="eventType" name="eventType">
                <option value="عروسی">عروسی</option>
                <option value="عقد">عقد</option>
                <option value="تولد">تولد</option>
                <option value="مهمانی">مهمانی</option>
            </select><br>

            <label>تعداد مهمان‌ها:</label>
            <input type="number" id="guestCount" name="guestCount" required><br>

            <label>محل برگزاری:</label>
            <input type="text" id="venue" name="venue" required><br>

            <label>آب میوه:</label>
            <select id="juice" name="juice">
                <option value="آب میوه - اقتصادی">آب میوه - اقتصادی</option>
                <option value="آب میوه - معمولی">آب میوه - معمولی</option>
                <option value="آب میوه - ویژه">آب میوه - ویژه</option>
            </select><br>

            <label>فینگر فود:</label>
            <select id="fingerFood" name="fingerFood">
                <option value="فینگر فود - اقتصادی">فینگر فود - اقتصادی</option>
                <option value="فینگر فود - معمولی">فینگر فود - معمولی</option>
                <option value="فینگر فود - ویژه">فینگر فود - ویژه</option>
            </select><br>

            <label>شام:</label>
            <select id="dinner" name="dinner">
                <option value="شام سلف سرویس">شام سلف سرویس</option>
                <option value="شام دیس پرس">شام دیس پرس</option>
            </select><br>

            <label>گل‌آرایی:</label>
            <select id="flowerArrangement" name="flowerArrangement">
                <option value="گل آرایی - اقتصادی">گل آرایی - اقتصادی</option>
                <option value="گل آرایی - معمولی">گل آرایی - معمولی</option>
                <option value="گل آرایی - ویژه">گل آرایی - ویژه</option>
            </select><br>

            <button type="button" onclick="saveData()">رزرو مراسم</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            // Initialize Persian Date Picker
            $('#eventDate').persianDatepicker({
                format: 'YYYY/MM/DD',
                autoClose: true,
                observer: true,
                altField: '#eventDate'
            });
        });

        function saveData() {
            const invoiceData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                eventDate: document.getElementById('eventDate').value,
                eventType: document.getElementById('eventType').value,
                guestCount: document.getElementById('guestCount').value,
                venue: document.getElementById('venue').value,
                juice: document.getElementById('juice').value,
                fingerFood: document.getElementById('fingerFood').value,
                dinner: document.getElementById('dinner').value,
                flowerArrangement: document.getElementById('flowerArrangement').value
            };

            // ذخیره داده‌ها در localStorage
            for (const key in invoiceData) {
                localStorage.setItem(key, invoiceData[key]);
            }

            // انتقال به صفحه home.html
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
