<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رزرو روز مراسم</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazir&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .header {
            text-align: center;
            background-color: #28a745;
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>رزرو روز مراسم</h1>
    </div>
    <div class="container">
        <p>برای رزرو روز مراسم خود لطفاً اطلاعات زیر را پر کنید:</p>
        
        <div class="form-group">
            <label for="eventDate">تاریخ مراسم:</label>
            <input type="date" id="eventDate" required>
        </div>
        
        <div class="form-group">
            <label for="additionalServices">خدمات اضافی:</label>
            <select id="additionalServices">
                <option value="سرویس پذیرایی">سرویس پذیرایی</option>
                <option value="دکوراسیون ویژه">دکوراسیون ویژه</option>
                <option value="موسیقی زنده">موسیقی زنده</option>
                <option value="عکاسی">عکاسی</option>
            </select>
        </div>

        <button onclick="saveData()">رزرو مراسم</button>
    </div>

    <script>
        function saveData() {
            const eventDate = document.getElementById('eventDate').value;
            const additionalServices = document.getElementById('additionalServices').value;

            localStorage.setItem('eventDate', eventDate);
            localStorage.setItem('additionalServices', additionalServices);
            
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
