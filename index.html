<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رزرو مراسم</title>

    <!-- افزونه‌های مورد نیاز -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/persian-date@latest/dist/persian-date.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/persian-datepicker@latest/dist/js/persian-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/persian-datepicker@latest/dist/css/persian-datepicker.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="https://unpkg.com/dropzone/dist/dropzone.css" rel="stylesheet">
    <script src="https://unpkg.com/dropzone/dist/dropzone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazir&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            background: white;
            width: 90%;
            max-width: 800px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            text-align: right;
        }
        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        input, select, textarea {
            margin: 10px 0;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        .dropzone {
            border: 2px dashed #ddd;
            padding: 20px;
            margin-bottom: 20px;
        }
        .btn-submit {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
        }
        .btn-submit:hover {
            background: #218838;
        }
        .btn-secondary {
            padding: 10px 20px;
            background: #17a2b8;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }
        .btn-secondary:hover {
            background: #138496;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>فرم رزرو مراسم</h2>
        <form id="reservationForm">
            <label>نام:</label>
            <input type="text" id="firstName" name="firstName" required><br>

            <label>نام خانوادگی:</label>
            <input type="text" id="lastName" name="lastName" required><br>

            <label>تاریخ مراسم:</label>
            <input type="text" id="eventDate" name="eventDate" class="datepicker" required><br>

            <label>زمان مراسم:</label>
            <input type="text" id="eventTime" name="eventTime" class="timepicker" required><br>

            <label>نوع مراسم:</label>
            <select id="eventType" name="eventType">
                <option value="عروسی">عروسی</option>
                <option value="عقد">عقد</option>
                <option value="تولد">تولد</option>
                <option value="مهمانی">مهمانی</option>
            </select><br>

            <label>تعداد مهمان‌ها:</label>
            <input type="number" id="guestCount" name="guestCount" required><br>

            <label>محل برگزاری:</label>
            <input type="text" id="venue" name="venue" required><br>

            <label>آب میوه:</label>
            <select id="juice" name="juice">
                <option value="آب میوه - اقتصادی">آب میوه - اقتصادی</option>
                <option value="آب میوه - معمولی">آب میوه - معمولی</option>
                <option value="آب میوه - ویژه">آب میوه - ویژه</option>
            </select><br>

            <label>فینگر فود:</label>
            <select id="fingerFood" name="fingerFood">
                <option value="فینگر فود - اقتصادی">فینگر فود - اقتصادی</option>
                <option value="فینگر فود - معمولی">فینگر فود - معمولی</option>
                <option value="فینگر فود - ویژه">فینگر فود - ویژه</option>
            </select><br>

            <label>شام:</label>
            <select id="dinner" name="dinner">
                <option value="شام سلف سرویس">شام سلف سرویس</option>
                <option value="شام دیس پرس">شام دیس پرس</option>
            </select><br>

            <label>گل‌آرایی:</label>
            <select id="flowerArrangement" name="flowerArrangement">
                <option value="گل آرایی - اقتصادی">گل آرایی - اقتصادی</option>
                <option value="گل آرایی - معمولی">گل آرایی - معمولی</option>
                <option value="گل آرایی - ویژه">گل آرایی - ویژه</option>
            </select><br>

            <label>خدمات اضافی:</label>
            <div>
                <input type="checkbox" id="photography" name="services" value="عکاسی"> عکاسی<br>
                <input type="checkbox" id="video" name="services" value="فیلم‌برداری"> فیلم‌برداری<br>
                <input type="checkbox" id="music" name="services" value="موزیک"> موزیک<br>
            </div><br>

            <label>آپلود تصاویر:</label>
            <div class="dropzone" id="myDropzone"></div><br>

            <button type="button" class="btn-submit" onclick="saveData()">رزرو مراسم</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            $('#eventDate').persianDatepicker({
                format: 'YYYY/MM/DD',
                autoClose: true
            });

            $('#eventType, #juice, #fingerFood, #dinner, #flowerArrangement').select2({
                dir: 'rtl'
            });

            Dropzone.autoDiscover = false;
            var myDropzone = new Dropzone("#myDropzone", {
                url: "/upload", // آدرس آپلود فایل‌ها
                paramName: "file",
                maxFilesize: 5, // محدودیت حجم فایل
                maxFiles: 5, // حداکثر تعداد فایل‌ها
                acceptedFiles: "image/*", // فقط تصاویر
                dictDefaultMessage: "اینجا فایل‌های خود را بکشید و رها کنید"
            });
        });

        function saveData() {
            const formData = {
                firstName: $("#firstName").val(),
                lastName: $("#lastName").val(),
                eventDate: $("#eventDate").val(),
                eventTime: $("#eventTime").val(),
                eventType: $("#eventType").val(),
                guestCount: $("#guestCount").val(),
                venue: $("#venue").val(),
                juice: $("#juice").val(),
                fingerFood: $("#fingerFood").val(),
                dinner: $("#dinner").val(),
                flowerArrangement: $("#flowerArrangement").val(),
                services: {
                    photography: $("#photography").is(":checked"),
                    video: $("#video").is(":checked"),
                    music: $("#music").is(":checked")
                }
            };

            // ارسال داده‌ها به سرور یا ذخیره محلی
            localStorage.setItem('reservationData', JSON.stringify(formData));

            Swal.fire({
                icon: 'success',
                title: 'رزرو با موفقیت ثبت شد!',
                text: 'مراسم شما با موفقیت رزرو شد.',
            }).then(() => {
                window.location.href = 'home.html'; // انتقال به صفحه فاکتور
            });
        }
    </script>
</body>
</html>
