<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رزرو مراسم</title>
    <script src="https://cdn.jsdelivr.net/npm/persian-date@latest/dist/persian-date.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/persian-datepicker@latest/dist/js/persian-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/persian-datepicker@latest/dist/css/persian-datepicker.min.css">
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            width: 50%;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }
        button {
            background: green;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        #captchaBox {
            display: inline-block;
            background: lightgray;
            padding: 5px;
            font-weight: bold;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>فرم رزرو مراسم</h2>
        <label>نام و نام خانوادگی:</label>
        <input type="text" id="fullName" required><br>
        <label>شماره تماس:</label>
        <input type="text" id="phone" required><br>
        <label>تاریخ مراسم:</label>
        <input type="text" id="eventDate" class="datepicker" required><br>
        <label>کد کپچا:</label>
        <span id="captchaBox"></span>
        <button type="button" onclick="refreshCaptcha()">تغییر کپچا</button>
        <input type="text" id="captchaInput" required><br>
        <button onclick="saveData()">رزرو مراسم</button>
    </div>
    <script>
        function saveData() {
            const fullName = document.getElementById('fullName').value;
            const phone = document.getElementById('phone').value;
            const eventDate = document.getElementById('eventDate').value;
            const captchaInput = document.getElementById('captchaInput').value;
            
            if (captchaInput !== localStorage.getItem('captcha')) {
                alert("کد کپچا نادرست است");
                return;
            }
            localStorage.setItem('fullName', fullName);
            localStorage.setItem('phone', phone);
            localStorage.setItem('eventDate', eventDate);
            window.location.href = 'home.html';
        }
        function refreshCaptcha() {
            const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let captcha = '';
            for (let i = 0; i < 6; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('captchaBox').innerText = captcha;
            localStorage.setItem('captcha', captcha);
            setTimeout(refreshCaptcha, 30000);
        }
        document.addEventListener("DOMContentLoaded", function() {
            refreshCaptcha();
            new persianDate().toLocale('fa').format();
            $(".datepicker").persianDatepicker();
        });
    </script>
</body>
</html>
