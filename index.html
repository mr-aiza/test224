<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رزرو مراسم</title>

    <!-- لینک‌های افزونه‌ها -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/persian-date@latest/dist/persian-date.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/persian-datepicker@latest/dist/js/persian-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/persian-datepicker@latest/dist/css/persian-datepicker.min.css">

    <!-- افزونه Select2 برای بهبود انتخاب‌ها -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>

    <!-- افزونه jQuery Validation برای اعتبارسنجی -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>

    <!-- افزونه Toastr برای پیام‌های تایید و خطا -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!-- افزونه Flatpickr برای تاریخ و زمان -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <!-- افزونه Dropzone برای آپلود فایل‌ها -->
    <link href="https://unpkg.com/dropzone/dist/dropzone.css" rel="stylesheet">
    <script src="https://unpkg.com/dropzone/dist/dropzone.js"></script>

    <!-- افزونه SweetAlert2 برای نمایش پیام‌های زیبا -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- لینک‌های استایل‌های Bootstrap برای طراحی زیبا -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- فونت فارسی -->
    <link href="https://fonts.googleapis.com/css2?family=Vazir&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            width: 80%;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #333;
        }
        input, select, textarea {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .btn-submit {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-submit:hover {
            background: #218838;
        }
        .dropzone {
            border: 2px dashed #ddd;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>فرم رزرو مراسم</h2>
        <form id="reservationForm">
            <label>نام:</label>
            <input type="text" id="firstName" name="firstName" required><br>

            <label>نام خانوادگی:</label>
            <input type="text" id="lastName" name="lastName" required><br>

            <label>تاریخ مراسم:</label>
            <input type="text" id="eventDate" name="eventDate" class="datepicker" required><br>

            <label>زمان مراسم:</label>
            <input type="text" id="eventTime" name="eventTime" class="timepicker" required><br>

            <label>نوع مراسم:</label>
            <select id="eventType" name="eventType">
                <option value="عروسی">عروسی</option>
                <option value="عقد">عقد</option>
                <option value="تولد">تولد</option>
                <option value="مهمانی">مهمانی</option>
            </select><br>

            <label>تعداد مهمان‌ها:</label>
            <input type="number" id="guestCount" name="guestCount" required><br>

            <label>محل برگزاری:</label>
            <input type="text" id="venue" name="venue" required><br>

            <label>آب میوه:</label>
            <select id="juice" name="juice">
                <option value="آب میوه - اقتصادی">آب میوه - اقتصادی</option>
                <option value="آب میوه - معمولی">آب میوه - معمولی</option>
                <option value="آب میوه - ویژه">آب میوه - ویژه</option>
            </select><br>

            <label>فینگر فود:</label>
            <select id="fingerFood" name="fingerFood">
                <option value="فینگر فود - اقتصادی">فینگر فود - اقتصادی</option>
                <option value="فینگر فود - معمولی">فینگر فود - معمولی</option>
                <option value="فینگر فود - ویژه">فینگر فود - ویژه</option>
            </select><br>

            <label>شام:</label>
            <select id="dinner" name="dinner">
                <option value="شام سلف سرویس">شام سلف سرویس</option>
                <option value="شام دیس پرس">شام دیس پرس</option>
            </select><br>

            <label>گل‌آرایی:</label>
            <select id="flowerArrangement" name="flowerArrangement">
                <option value="گل آرایی - اقتصادی">گل آرایی - اقتصادی</option>
                <option value="گل آرایی - معمولی">گل آرایی - معمولی</option>
                <option value="گل آرایی - ویژه">گل آرایی - ویژه</option>
            </select><br>

            <label>خدمات اضافی:</label>
            <div>
                <input type="checkbox" id="photography" name="services" value="عکاسی"> عکاسی<br>
                <input type="checkbox" id="video" name="services" value="فیلم‌برداری"> فیلم‌برداری<br>
                <input type="checkbox" id="music" name="services" value="موزیک"> موزیک<br>
            </div><br>

            <label>آپلود تصاویر:</label>
            <div class="dropzone" id="myDropzone"></div><br>

            <button type="button" class="btn-submit" onclick="saveData()">رزرو مراسم</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            // Persian Date Picker
            $('#eventDate').persianDatepicker({
                format: 'YYYY/MM/DD',
                autoClose: true,
                observer: true,
                altField: '#eventDate'
            });

            // افزونه Select2 برای انتخاب‌های زیبا
            $('#eventType, #juice, #fingerFood, #dinner, #flowerArrangement').select2({
                dir: 'rtl'
            });

            // افزونه Dropzone برای آپلود فایل‌ها
            Dropzone.autoDiscover = false;
            var myDropzone = new Dropzone("#myDropzone", {
                url: "/upload", // آدرس سرور برای آپلود فایل
                maxFiles: 5,
                acceptedFiles: "image/*",
                dictDefaultMessage: "فایل‌ها را بکشید و اینجا رها کنید یا برای انتخاب فایل‌ها کلیک کنید"
            });

            // افزونه Flatpickr برای انتخاب زمان
            flatpickr("#eventTime", {
                enableTime: true,
                noCalendar: true,
                dateFormat: "H:i",
            });

            // اعتبارسنجی فرم
            $('#reservationForm').validate({
                rules: {
                    firstName: "required",
                    lastName: "required",
                    eventDate: "required",
                    guestCount: {
                        required: true,
                        min: 1
                    },
                    venue: "required"
                },
                messages: {
                    firstName: "لطفاً نام خود را وارد کنید",
                    lastName: "لطفاً نام خانوادگی خود را وارد کنید",
                    eventDate: "لطفاً تاریخ مراسم را وارد کنید",
                    guestCount: {
                        required: "تعداد مهمان‌ها را وارد کنید",
                        min: "تعداد مهمان‌ها باید حداقل 1 باشد"
                    },
                    venue: "لطفاً محل برگزاری را وارد کنید"
                },
                submitHandler: function(form) {
                    saveData(); // ارسال داده‌ها پس از اعتبارسنجی
                }
            });
        });

        function saveData() {
            const invoiceData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                eventDate: document.getElementById('eventDate').value,
                eventTime: document.getElementById('eventTime').value,
                eventType: document.getElementById('eventType').value,
                guestCount: document.getElementById('guestCount').value,
                venue: document.getElementById('venue').value,
                juice: document.getElementById('juice').value,
                fingerFood: document.getElementById('fingerFood').value,
                dinner: document.getElementById('dinner').value,
                flowerArrangement: document.getElementById('flowerArrangement').value,
                services: [],
                files: [] // لیست فایل‌های آپلود شده
            };

            // اضافه کردن خدمات اضافی
            $('input[name="services"]:checked').each(function() {
                invoiceData.services.push($(this).val());
            });

            // ذخیره داده‌ها در localStorage
            for (const key in invoiceData) {
                localStorage.setItem(key, JSON.stringify(invoiceData[key]));
            }

            // تولید کد پیگیری منحصر به فرد
            const trackingCode = 'RS' + Math.floor(Math.random() * 1000000);
            localStorage.setItem('trackingCode', trackingCode);

            // نمایش پیام تایید
            Swal.fire({
                title: 'مراسم با موفقیت رزرو شد!',
                text: 'کد پیگیری شما: ' + trackingCode,
                icon: 'success',
                confirmButtonText: 'باشه'
            });

            // انتقال به صفحه فاکتور
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
